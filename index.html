<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nagarjun Team Leave Plan Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Nagarjun Team</h1>
    <h2>Motto: Leave Plan Tracker</h2>
    <section>
      <h3>Upcoming Leaves</h3>
      <table id="leaves-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>From</th>
            <th>To</th>
            <th>Reason</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated by script.js -->
        </tbody>
      </table>
    </section>
    <small>Only admin can edit this tracker (edit <code>leaves.json</code> file and redeploy)</small>
  </main>
  <script src="script.js"></script>
</body>
</html>
