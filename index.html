<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nagarjun Team Leave Plan Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Nagarjun Team Availability</h1>
    <div class="calendar-actions">
      <button id="add-leave-btn">➕ Add Leave</button>
      <button id="add-member-btn">👤 Add Teammate</button>
    </div>
    <div id="member-list-panel"></div>
    <div id="calendar"></div>
    <small>
      In Nagarjun Team, leave plans are part of our balance — rest, recharge and return ready to achieve more...
    </small>
  </main>
  <!-- Modal for adding leave/member -->
  <div class="modal-bg" id="modal-bg">
    <div class="modal-content" id="modal-content"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
